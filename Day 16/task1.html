<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 1px red solid;
            margin-left: 300px;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }

        .parent:hover .box {
            top: 400px;
            left: 900px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>

</html>
