<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 1000px;
            height: 600px;
            background: black;
        }

        .left {
            width: 300px;
            height: 600px;
            background: red;
            float: left;
        }

        .right {
            width: 700px;
            height: 600px;
            background: blue;
            float: right;
        }

        .l-top {
            width: 300px;
            height: 200px;
            background: yellow;
        }

        .l-bottom {
            width: 300px;
            height: 400px;
            background: green;
        }

        .r-top {
            width: 700px;
            height: 300px;
            background: cyan;
        }

        .r-bottom {
            width: 700px;
            height: 300px;
            background: magenta;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="l-top"></div>
            <div class="l-bottom"></div>
        </div>
        <div class="right">
            <div class="r-top"></div>
            <div class="r-bottom"></div>
        </div>
    </div>
</body>

</html>
