<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .row1 {
            width: 1000px;
            height: 200px;
            border: 2px red solid;
            margin: auto;
        }

        .row2 {
            width: 1000px;
            height: 200px;
            border: 2px black solid;
            margin: auto;
        }

        .row1 h1 {
            font-size: 100px;
            text-align: center;
        }
        #first{
            color:red;
        }
    </style>
</head>

<body>
    <div class="row1">
        <h1 id="first">First</h1>
    </div>

    <div class="row2">
        <h1 id="second">Second</h1>
    </div>
</body>

</html>
