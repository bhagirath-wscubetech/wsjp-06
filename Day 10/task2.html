<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .row1{
            width: 1000px;
            height: 200px;
            border:2px red solid;
            margin: auto;
        }
        .row2{
            width: 1000px;
            height: 200px;
            border:2px black solid;
            margin: auto;
        }
        .col{
            width: 400px;
            height: 150px;
            margin: 25px;
        }
        .row1 .col{
            background: red;
        }
        .row2 .col{
            background: blue;
        }
    </style>
</head>
<body>
    <div class="row1"> 
        <div class="col"></div>
    </div>
    
    <div class="row2"> 
        <div class="col"></div>
    </div>
</body>
</html>
