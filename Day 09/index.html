<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            width: 400px;
            height: 300px;
            text-align: center;
            padding-top: 100px;
            margin: 150px auto;
            box-shadow: 0px 0px 10px 10px grey inset;
            /* h-offset (x-axis) v-offset (y-axis) blur spread color */
            text-shadow: 0px 0px 5px red;
            /* h-offset (x-axis) v-offset (y-axis) blur color */
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello</h1>
    </div>
</body>

</html>
