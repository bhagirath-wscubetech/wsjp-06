<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 400px;
            height: 300px;
            text-align: center;
            padding-top: 100px;
            margin: 150px auto;
            border: 1px red solid;
        }

        h1 {
            transition: 5s;
            border: 1px black solid;
        }

        .box:hover h1 {
            font-size: 50px;
            color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello</h1>
    </div>

</body>

</html>
