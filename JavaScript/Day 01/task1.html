<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 45;
        var b = 8;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);

        a++; //a = 45 + 1; // a= 46
        a--; // a = 46 - 1 // a = 45
        console.log(a);
    </script>
</body>

</html>
