<script>
    
    function revArr(original){
        var rev = [];
        for(var i=original.length-1;i>=0;i--){
            rev.push(original[i]);
        }
        return rev;
    }


    var a = [40,60,10,30,87,100];
    var b = ['Ram','Rahim','Dinesh','Seema'];
    console.log(a);

    var res1 = revArr(a);
    console.log(res1);

    var res2 = revArr(b);
    console.log(res2);
</script>
