<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="test">Hello</h1>
    <button onclick="changeData()">Change Data</button>
    <script>
        var testBox = document.getElementById("test");

        console.log(testBox.innerText); //get

        function changeData() {
            testBox.innerText = "Something"; //set
        }
    </script>
</body>

</html>
