<script>
    function calc(a, b, opr) {
        if (opr == "+") {
            return a + b;
        } else if (opr == "-") {
            return a - b;
        } else if (opr == "x") {
            return a * b;
        } else if (opr == "/") {
            return a / b;
        } else {
            console.error("Invalid input");
            return null;
        }
    }

    var res1 = calc(5, 1, "+")
    console.log(res1);
    var res2 = calc(15, 10, "-")
    console.log(res2);
    var res3 = calc(25, 1, "x")
    console.log(res3);
    var res4 = calc(25, 25, "/")
    console.log(res4);

    var res5 = calc(10, 10, "test");
    console.log(res5);

</script>
