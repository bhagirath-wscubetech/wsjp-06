<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            max-width: 1000px;
            height: 400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 1px black solid;
        }

        button {
            display: block;
            margin: auto;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="img/b1.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="box">
            <img src="img/b2.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="box">
            <img src="img/b3.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="box">
            <img src="img/b2.jpg" alt="" width="100%" height="100%">
        </div>
    </div>
    <button onclick="moveIt()"> > </button>

    <script>
        var boxes = document.getElementsByClassName("box")
        function moveIt() {
            var oldImg = [];
            for (var i = 0; i < boxes.length; i++) {
                oldImg.push(boxes[i].innerHTML);
            }

            // console.log(oldImg);

            boxes[0].innerHTML = oldImg[oldImg.length - 1];
            for (var j = 0; j < boxes.length - 1; j++) {
                boxes[j + 1].innerHTML = oldImg[j];
                // boxes[1] = oldImg[0]
            }
        }
    </script>
</body>

</html>
