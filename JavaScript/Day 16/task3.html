<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp">
    <script>
        var inp = document.querySelector("#inp");
        inp.addEventListener(
            "keyup",
            function (event) {
                if(event.key == "Enter"){
                    console.log(event.target.value);
                    event.target.value = "";
                }
            }
        )
    </script>
</body>

</html>
