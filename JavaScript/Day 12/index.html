<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            gap: 20px;
        }

        div {
            width: 300px;
            border: 2px firebrick solid;
            height: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box1">
        <h1>Hello</h1>
    </div>
    <button onclick="moveIt(1)">></button>

    <div id="box2"></div>

    <button onclick="moveIt(2)">></button>

    <div id="box3"></div>

    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");

        function moveIt(flag) {
            if (flag == 1) {
                box2.innerHTML = box1.innerHTML;
                box1.innerHTML = "";
            } else {
                box3.innerHTML = box2.innerHTML;
                box2.innerHTML = "";
            }
        }
    </script>
</body>

</html>
