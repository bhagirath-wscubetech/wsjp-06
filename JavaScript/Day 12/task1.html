<!DOCTYPE html>
<html lang="en">

<head>
    <style>

            margin: 5px;
            float: left;
            font-size: 40px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>1</h1>

    <div class="box">

    <div class="box">

    <script>

</html>
