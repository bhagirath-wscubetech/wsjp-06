<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 5px grey;
        }

        .parent img {
            width: 100%;
            height: 100%;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 100%;
            left: 0;
            transition: 0.5s;
        }

        .overlay2 {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            bottom: 100%;
            right: 0;
            transition: 0.5s;
        }

        .parent:hover .overlay {
            top: 50%;
        }

        .parent:hover .overlay2 {
            bottom: 50%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="1.webp" alt="">
        <div class="overlay2">
        </div>
        <div class="overlay">
        </div>
    </div>
</body>

</html>
