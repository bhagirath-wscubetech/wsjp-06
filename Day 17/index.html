<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 2px red solid;
            margin: auto;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            transition: 1s;
        }

        .box:nth-child(1) {
            top: 0;
            left: 0;
        }

        .box:nth-child(2) {
            top: 0;
            right: 0;
        }

        .box:nth-child(3) {
            bottom: 0;
            right: 0;
        }

        .box:nth-child(4) {
            bottom: 0;
            left: 0;
        }

        .parent:hover .box:nth-child(1) {
            top:150px;
            left:400px;
        }
        .parent:hover .box:nth-child(2) {
            top:150px;
            right:400px;
        }
        .parent:hover .box:nth-child(3) {
            bottom:150px;
            right:400px;
        }
        .parent:hover .box:nth-child(4) {
            bottom:150px;
            left:400px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
