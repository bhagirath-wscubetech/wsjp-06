<body onload="getData()">
    <script>
        const getData = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(function (resp) {
                    resp.json()
                        .then(function (data) {
                            console.log(data);
                        })
                        .catch(
                            (err) => {
                                console.log(err);
                            }
                        )
                })
                .catch(
                    (error) => {
                        console.log(error);
                    }
                )

        }
        // async function getData() {
        //     const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        //     const data = await response.json();
        //     console.log(data);
        // }
    </script>
</body>
