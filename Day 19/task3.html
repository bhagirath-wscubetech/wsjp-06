<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 0;
            margin: 0;
        }

        .parent {
            width: 1000px;
            height: 400px;
            margin: auto;
            border: 1px red solid;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 100px;
            overflow: hidden;
        }

        h1 {
            transition: 2s;
            transform-origin: bottom center;
            transform: rotateZ(180deg);
        }

        .parent:hover h1 {
            transform: rotateZ(0deg);
        }
    </style>
</head>

<body>
    <div class="parent">
        <h1>H</h1>
        <h1 style="transition-delay: 0.2s;">E</h1>
        <h1 style="transition-delay: 0.4s;">L</h1>
        <h1 style="transition-delay: 0.6s;">L</h1>
        <h1 style="transition-delay: 0.8s;">O</h1>
    </div>
</body>

</html>
