<!DOCTYPE html>
<html lang="en">

<head>

        .box{
            width: 300px;
            height: 300px;
            border:1px red solid;
            float: left;
            margin: 5px;
            font-size: 100px;
            text-align: center;
        }
        .box:nth-child(2){
            transform: translateY(10px);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>

</html>
