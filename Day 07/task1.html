<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 800px;
            height: 400px;
            border: 2px black solid;
        }

        .col1 {
            width: 376px;
            /* 400 - 4 - 20 = 376 */
            /* left + right */
            height: 376px;
            /* 400 - 4 - 20 = 376 */
            /* top + bottom */
            border: 2px red solid;
            float: left;
            margin: 10px;
        }

        .col2 {
            width: 380px;
            /* 396 - 16 =  */
            height: 380px;
            margin: 8px;
            border: 2px blue solid;
            float: left;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="col1"></div>
        <div class="col2"></div>
    </div>
</body>

</html>
