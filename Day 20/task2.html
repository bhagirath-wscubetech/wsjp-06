<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            box-shadow: 0px 0px 4px gray;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.3s;
            transform: scale(0, 0) rotate(0deg);
        }

        .white {
            background: rgba(255, 255, 255, 0.4);
            transition-delay: 0.1s;
        }

        .black {
            background: rgba(0, 0, 0, 0.4);
        }

        .parent:hover .overlay {
            transform: scale(1, 1) rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/thumb/3.jpg" alt="" width="100%"
            height="100%">

        <div class="overlay black"></div>
        <div class="overlay white"></div>
    </div>
</body>

</html>
