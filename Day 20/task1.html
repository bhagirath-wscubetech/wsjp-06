<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            box-shadow: 0px 0px 4px gray;
            margin: 200px auto;
            overflow: hidden;
        }

        .parent img {
            transition: 1s;
        }

        .parent:hover img {
            transform: scale(1.1, 1.1);
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/thumb/3.jpg" alt="" width="100%"
            height="100%">
    </div>
</body>

</html>
