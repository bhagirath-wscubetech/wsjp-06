<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
            margin: 200px auto;
            transition: 1s;
            transform-origin: center center;
        }

        .box:hover {
            transform: scale(2, 0.5);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
