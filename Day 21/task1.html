<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 1px red solid;
            margin: 100px auto;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        .box1 {
            top: 0;
            left: 0;
            animation-name: box1;
        }

        @keyframes box1 {

            0%,
            100% {
                top: 0;
                left: 0;
            }

            25% {
                top: 0;
                left: 900px;
            }

            50% {
                top: 400px;
                left: 900px;
            }

            75% {
                top: 400px;
                left: 00px;
            }
        }

        .box2 {
            top: 0;
            left: 900px;
            animation-name: box2;
            animation-delay: 0.5s;
        }

        @keyframes box2 {

            0%,
            100% {
                top: 0;
                left: 900px;
            }

            25% {
                top: 400px;
                left: 900px;
            }

            50% {
                top: 400px;
                left: 00px;
            }

            75% {
                top: 0;
                left: 0;
            }
        }

        .box3 {
            top: 400px;
            left: 900px;
            animation-name: box3;
            animation-delay: 1s;
        }

        @keyframes box3 {

            0%,
            100% {
                top: 400px;
                left: 900px;
            }

            25% {
                top: 400px;
                left: 00px;
            }

            50% {
                top: 0;
                left: 0;
            }

            75% {
                top: 0;
                left: 900px;
            }

        }

        .box4 {
            top: 400px;
            left: 00px;
            animation-name: box4;
            animation-delay: 1.5s;
        }

        @keyframes box4 {

            0%,
            100% {
               top:400px;
               left: 0;
            }

            25% {
                top: 0;
                left: 0;
            }

            50% {
               top:0;
               left: 900px;
            }

            75% {
              top:400px;
              left: 900px;
            }

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>

</html>
