<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 1px red solid;
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            border: 1px black solid;
            box-sizing: border-box;
            transition: 1s;
        }

        .box:hover {
            flex-shrink: 0;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>

</html>
