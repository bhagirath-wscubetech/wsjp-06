<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 1px red solid;
            margin: auto;
            display: flex;
            flex-direction: row;
        }

        .box {
            width: 200px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            border: 1px black solid;
            box-sizing: border-box;
            transition: 1s;
            flex-grow: 0;
            /* default */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" style="flex-grow: 1;">1</div>
        <div class="box" style="flex-grow: 1;">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
