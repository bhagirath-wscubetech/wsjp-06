<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .parent img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }

        .parent:hover img:nth-child(1) {
            left: 300px;
        }

        .parent:hover img:nth-child(2) {
            left: 600px;
        }

        .parent:hover img:nth-child(3) {
            left: 900px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
    </div>
</body>

</html>
