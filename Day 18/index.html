<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        .overlay{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            transition: 1s;
        }
        .first{
            background: red;
            left: 50%;
        }
        .second{
            background: blue;
            right: 50%;
        }
        .parent:hover .first{
            left: 100%;
        }
        .parent:hover .second{
            right: 100%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://fastly.picsum.photos/id/140/400/400.jpg?hmac=g-jpVEE9sIBkD90UyFVabP86FsrmMieI68Tc-9_GKYE" alt="" width="100%" height="100%">
        <div class="overlay first"></div>
        <div class="overlay second"></div>
    </div>
</body>

</html>
