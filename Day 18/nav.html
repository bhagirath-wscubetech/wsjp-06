<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main-nav {
            padding: 10px;
            display: flex;
            list-style: none;
            box-shadow: 0px 0px 2px grey;
            align-items: center;
            font-size: 20px;
            font-family: verdana;
            gap: 50px;
            width: 1000px;
            height: 40px;
            margin: auto;
        }

        .main-nav>li {
            position: relative;
        }

        .child-nav {
            width: 200%;
            position: absolute;
            top: 200px;
            left: 0;
            list-style: none;
            opacity: 0;
            transition: 1s;
            box-shadow: 0px 0px 2px black;
            background: white;

        }

        .child-nav li {
            box-shadow: 0px 0px 1px black inset;
            padding: 10px;
        }

        .main-nav>li:hover .child-nav {
            top: 40px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <ul class="main-nav">
        <li>
            First
            <ul class="child-nav">
                <li>First A</li>
                <li>First B</li>
                <li>First C</li>
                <li>First D</li>
            </ul>
        </li>
        <li>
            Second
            <ul class="child-nav">
                <li>Second A</li>
                <li>Second B</li>
                <li>Second C</li>
                <li>Second D</li>
            </ul>
        </li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
</body>

</html>
