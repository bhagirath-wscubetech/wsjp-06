<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            text-align: center;
            width: 400px;
            height: 350px;
            border: 2px red solid;
            margin: 50px auto;
            font-size: 100px;
            font-weight: normal;
            padding-top: 150px;
            /* normal and bold */
            font-family: verdana;
            color: rgba(107, 70, 255, 1);
            text-decoration: 5px red solid line-through;
            /* line color type size */
            /* 
                none
                overline
                underline
                line-through
            */
            border-radius: 0 0 0 300px;
            /* top-left top-right bottom-right bottom-left */
        }
    </style>
</head>

<body>
    <div class="box">
        Hello
    </div>
</body>

</html>
