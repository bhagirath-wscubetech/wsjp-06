<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 2px black solid;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .item {
            width: 15px;
            height: 150px;
            background: red;
            border-radius: 10px;
            transform: scaleY(0.5);
            animation: item 1s infinite alternate;
            animation-timing-function: linear;
        }

        @keyframes item {
            from {
                transform: scaleY(0.5);
            }

            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item"></div>
        <div class="item" style="animation-delay: 0.4s;"></div>
        <div class="item" style="animation-delay: 0.6s;"></div>
        <div class="item" style="animation-delay: 0.8s;"></div>
        <div class="item" style="animation-delay: 1s;"></div>
    </div>
</body>

</html>
