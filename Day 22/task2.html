<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1300px;
            padding: 10px;
            border: 2px black solid;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box {
            width: 200px;
            height: 50px;
            background: red;
            animation: box 5s;
            animation-fill-mode: forwards;
            color: white;
            font-size: 30px;
            text-align: center;
        }

        @keyframes box {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(1100px);
            }
        }

        .outer{
            width: 1000px;
            height: 40px;
            margin: 20px auto;
            box-shadow: 0px 0px 3px grey;
            border-radius: 10px;
            overflow: hidden;
        }
        .inner{
            width: 0%;
            height: 100%;
            background: gold;
            animation: inner 5s linear forwards;
            transform: translateX(-5px) skew(10deg);
        }
        @keyframes  inner {
            form{
                width: 0;
            }
            to{
                width: 120%;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" style="animation-timing-function: ease-in;">ease-in</div>
        <div class="box" style="animation-timing-function: ease-out;">ease-out</div>
        <div class="box" style="animation-timing-function: linear;">linear</div>
        <div class="box" style="animation-timing-function: ease-in-out;">ease-in-out</div>
    </div>

    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
