<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            position: relative;
        }
        .circle{
            width: 100%;
            height: 100%;
            border:1px blue solid;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: circle 3s infinite linear;
        }
        @keyframes circle {
            from{
                transform: rotateY(0);
            }
            to{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="circle"></div>
        <div class="circle" style="animation-delay: 0.2s;" ></div>
        <div class="circle" style="animation-delay: 0.3s;" ></div>
        <div class="circle" style="animation-delay: 0.4s;" ></div>
        <div class="circle" style="animation-delay: 0.5s;" ></div>
        <div class="circle" style="animation-delay: 0.6s;" ></div>
        <div class="circle" style="animation-delay: 0.7s;" ></div>
        <div class="circle" style="animation-delay: 0.8s;" ></div>
        <div class="circle" style="animation-delay: 0.9s;" ></div>
        <div class="circle" style="animation-delay: 1s;" ></div>
    </div>
</body>

</html>
