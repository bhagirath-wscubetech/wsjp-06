<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 400px;
            border: 5px black solid;
            margin: auto;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
        }

        .bars {
            width: 100px;
            height: 100%;
            background: rosybrown;
            transform: translateY(100%);
            animation: bar 3s infinite alternate;
        }

        @keyframes bar {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(00%);
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="bars"></div>
        <div class="bars" style="animation-delay: 0.4s;"></div>
        <div class="bars" style="animation-delay: 0.6s;"></div>
        <div class="bars" style="animation-delay: 0.8s;"></div>
        <div class="bars" style="animation-delay: 1s;"></div>
    </div>
</body>

</html>
